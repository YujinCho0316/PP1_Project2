<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./resources/css/bootstrap.css" />
    <link rel="stylesheet" href="./resources/css/my.css" />
  </head>
  <body>
    <header class="header">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Food For Thought</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Films</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <h2>View detail</h2>
      <div class="container row-cols-2 view-main">
        <div class="col view-image">
          <img src="./resources/img/afteryang.jpg" class="view-image" />
        </div>
        <div class="col view-content">
          <h4>After Yang</h4>
          <p>Genre: SF/Drama</p>
          <p>Release: 2021-01-21</p>
          <p>Director: Kogonada</p>
          <p>Actors: Colin Farrell, Jodie Turner-Smith</p>
          <p>Watched: 2022-10-21</p>
          <p>My rating: 4.5/5.0</p>
          <p>Review: beautiful...</p>
        </div>
      </div>
      <div class="btns">
        <button type="button" class="btn btn-light" onclick="editPage()">
          Edit
        </button>
        <button type="button" class="btn btn-light" onclick="deletePage()">
          Delete
        </button>
      </div>
    </main>

    <footer
      class="footer d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary" style="color: darkgray"
          >© 2023 PP1, Handong
        </span>
      </div>
    </footer>
  </body>
  <script>
    function editPage() {
      window.location.href = 'edit.html';
    }
    function deletePage() {
      if (confirm('정말로 삭제하시겠습니까?')) {
        alert('삭제되었습니다.');
        window.location.href = 'index.html';
      } else {
        alert('취소하였습니다.');
      }
    }
  </script>
</html>
